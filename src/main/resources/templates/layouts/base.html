<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  th:object="${pageModel}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DnData | Structured. Correct. Complete.</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/static/css/font-awesome.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="/static/css/ionicons.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/static/css/AdminLTE.css">
	<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
		  page. However, you can choose any other skin. Make sure you
		  apply the skin class to the body tag so the changes take effect. -->
	<link rel="stylesheet" href="/static/css/skin-blue.css">
	<link rel="stylesheet" href="/static/css/custom.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="/static/js/html5shiv.min.js"></script>
	<script src="/static/js/respond.min.js"></script>
	<![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<!-- Main Header -->
	<header class="main-header">

		<!-- Logo -->
		<a href="index.html" class="logo">
			<!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini">Dn<b>D</b></span>
			<!-- logo for regular state and mobile devices -->
			<span class="logo-lg">Dn<b>Data</b></span>
		</a>

		<!-- Header Navbar -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- User Account Menu -->
					<li class="dropdown user user-menu">
						<!-- Menu Toggle Button -->
						<a href="/ui/profile.html">
							<i class="fa fa-user"></i>
							<!-- hidden-xs hides the username on small devices so only the image appears. -->
							<span class="hidden-xs" th:text="${pageModel?.user?.name}">User Name</span>
						</a>
					</li>
					<li>
						<a href="/ui/logout.html"><i class="fa fa-sign-out "></i></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar">

		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">

			<!-- Sidebar Menu -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">HOME</li>
				<li th:class="${pageModel?.pageType?.name() == 'DASHBOARD' ? 'active' : ''}"><a href="/ui/index.html"><i class="fa fa-dashboard"></i> <span>DnDashboard</span></a></li>
				<li th:class="${pageModel?.pageType?.name() == 'PROFILE' ? 'active' : ''}"><a href="/ui/profile.html"><i class="fa fa-user"></i> <span>Profile</span></a></li>
				<li class="header" th:if="${pageModel?.hasRight('EDIT') || pageModel?.hasRight('REVIEW')}">TASKS</li>
				<li th:class="${pageModel?.pageType?.name() == 'EDIT' ? 'active' : ''}" th:if="${pageModel?.hasRight('EDIT')}"><a href="/ui/edit.html"><i class="fa fa-pencil"></i> <span>Edit</span></a></li>
				<li th:class="${pageModel?.pageType?.name() == 'REVIEW' ? 'active' : ''}" th:if="${pageModel?.hasRight('REVIEW')}"><a href="/ui/review.html"><i class="fa fa-check-square-o"></i> <span>Review</span></a></li>
				<li class="header" th:if="${pageModel?.hasRight('PUBLISH') || pageModel?.hasRight('MANAGE_USERS') || pageModel?.hasRight('BOOKS')}">ADMIN</li>
				<li th:class="${pageModel?.pageType?.name() == 'BOOKS' ? 'active' : ''}" th:if="${pageModel?.hasRight('BOOKS')}"><a href="/ui/books.html"><i class="fa fa-book"></i> <span>Books</span></a></li>
				<li th:class="${pageModel?.pageType?.name() == 'PUBLISH' ? 'active' : ''}" th:if="${pageModel?.hasRight('PUBLISH')}"><a href="/ui/publish.html"><i class="fa fa-upload"></i> <span>Publishing</span></a></li>
				<li th:class="${pageModel?.pageType?.name() == 'USERS' ? 'active' : ''}" th:if="${pageModel?.hasRight('MANAGE_USERS')}"><a href="/ui/users.html"><i class="fa fa-users"></i> <span>Users</span></a></li>
			</ul>
			<!-- /.sidebar-menu -->
		</section>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<div id="main" role="main" layout:fragment="content">

		</div>
	</div>
	<!-- /.content-wrapper -->

	<!-- Main Footer -->
	<footer class="main-footer">
		<!-- To the right -->
		<div class="pull-right">
			Structured. Correct. Complete.
		</div>
		<!-- Default to the left -->
		<strong><a href="http://dndata.com">DnData</a> <span th:text="${pageModel.version}"></span>.</strong> <span class="hidden-xs">Open source TTRPG data.</span>
	</footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="/static/js/jquery.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="/static/js/adminlte.js"></script>

</body>
</html>
