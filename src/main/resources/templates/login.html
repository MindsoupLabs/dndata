<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DnData | Structured. Correct. Complete.</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../static/css/font-awesome.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="../static/css/ionicons.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../static/css/AdminLTE.css">
	<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
		  page. However, you can choose any other skin. Make sure you
		  apply the skin class to the body tag so the changes take effect. -->
	<link rel="stylesheet" href="../static/css/skin-blue.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<header class="main-header">
		<a href="#" class="logo">
			<span class="logo-mini">Dn<b>D</b></span>
			<span class="logo-lg">Dn<b>Data</b></span>
		</a>

		<nav class="navbar navbar-static-top" role="navigation">
		</nav>
	</header>
	<div class="content-wrapper">
		<div id="main" role="main">
			<section class="content container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-6">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">DnData login</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form class="form-horizontal" action="login.html" method="post">
								<div class="box-body">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Email</label>

										<div class="col-sm-10">
											<input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="username">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">Password</label>

										<div class="col-sm-10">
											<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
										</div>
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<button type="submit" class="btn btn-info pull-right">Sign in</button>
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<footer class="main-footer">
		<!-- To the right -->
		<div class="pull-right">
			Structured. Correct. Complete.
		</div>
		<!-- Default to the left -->
		<strong><a href="http://dndata.com">DnData</a> <span th:text="${pageModel.version}"></span>.</strong> <span class="hidden-xs">Open source TTRPG data.</span>
	</footer>
</div>
<!-- jQuery 3 -->
<script src="../static/js/jquery.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.js"></script>
</body>
</html>
