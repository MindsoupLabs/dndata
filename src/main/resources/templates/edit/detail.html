<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/base}" th:object="${pageModel}">
	<section layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Edit <small>detail</small>
			</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">
			<div class="row">
				<div class="col-md-8 col-sm-12 col-xs-12">
					<div class="alert alert-danger" th:if="${isClaimed}">
						<h4><i class="icon fa fa-ban"></i> This object is already claimed for editing</h4>
						<p>This object is already claimed for editing by <strong th:text="${claimingUser.name}"></strong> on <strong th:text="${claimingUser.claimDate}"></strong>. Your changes will not be processed.</p>
						<p><a href="/ui/edit">Return to list</a></p>
					</div>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title" th:text="${dataObject.name}">name</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form" method="post" action="/ui/edit/update">
							<div class="box-body" th:insert="${formTemplate}" id="app">

							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="readyForReview"> Ready for review
									</label>
								</div>
								<div class="form-group">
									<label for="comment">Comment</label>
									<input type="text" class="form-control" id="comment" placeholder="Enter comment" name="comment" required>
								</div>
								<button type="submit" class="btn btn-primary" id="submitButton">Save &amp; Release</button>
							</div>
							<input type="hidden" name="dataObject.id" th:value="${dataObject.id}">
							<input type="hidden" name="dataObject.revision" th:value="${dataObject.revision}">
							<input type="hidden" name="dataObject.type" th:value="${dataObject.type}">
							<input type="hidden" name="dataObject.bookId" th:value="${dataObject.bookId}">
							<input type="hidden" name="dataObject.schemaVersion" th:value="${dataObject.schemaVersion}">
							<input type="hidden" name="dataObject.name" th:value="${dataObject.name}">
							<input id="jsonInput" type="hidden" name="dataObject.objectJson" th:value="${dataObject.objectJson}">
						</form>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Changes</h3>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<div class="info-box" th:each="status: ${statusesWithNames}">
							<span class="info-box-icon" th:classappend="${status.getColorClass()}"><i class="fa" th:classappend="${status.getIcon()}"></i></span>
							<div class="info-box-content">
								<strong th:text="${status.objectStatus.status}">status</strong> by <strong th:text="${status.user.name}">name</strong>
								<span class="info-box-text" th:text="${'rev ' + status.objectStatus.objectRevision + ', ' + status.objectStatus.date}">Rev 1, 2019-08-10 13:34:59</span>
								<span th:text="${status.objectStatus.comment}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
		<script crossorigin src="https://unpkg.com/react-jsonschema-form/dist/react-jsonschema-form.js"></script>
		<script src="/static/js/JSONFormCreator.js" type="module"></script>
		<script src="/static/js/editing.js" type="module"></script>
	</section>
</div>
