<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/base}" th:object="${pageModel}">
	<section layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Edit <small>detail</small>
			</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">
			<div class="row">
				<div class="col-md-8 col-sm-12 col-xs-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Goblin</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->

					</div>
				</div>
				<div class="col-md-4 col-sm-12 col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Changes</h3>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<div class="info-box" th:each="status: ${statusesWithNames}">
							<span class="info-box-icon" th:classappend="${status.getColorClass()}"><i class="fa" th:classappend="${status.getIcon()}"></i></span>
							<div class="info-box-content">
								<strong th:text="${status.status}">status</strong> by <strong th:text="${status.name}">name</strong>
								<span class="info-box-text" th:text="${'rev ' + status.objectRevision + ', ' + status.date}">Rev 1, 2019-08-10 13:34:59</span>
								<span th:text="${status.comment}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</div>
