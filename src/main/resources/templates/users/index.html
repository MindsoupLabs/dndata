<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}" th:object="${pageModel}">
	<section layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Users <small>overview</small>
			</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-green"><i class="fa fa-user-plus"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">&nbsp;</span>
							<a href="/ui/users/new" class="btn btn-block btn-success btn-lg">Create new user</a>
						</div>
						<!-- /.info-box-content -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Manage users</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body no-padding">
							<table class="table table-striped">
								<tbody>
									<tr>
										<th style="width: 20px">ID</th>
										<th>Name</th>
										<th>Email</th>
										<th style="width: 100px">Status</th>
										<th style="width: 50px"></th>
									</tr>
									<tr th:each="user: ${userList}">
										<td th:text="${user.id}">#</td>
										<td th:text="${user.name}"></td>
										<td th:text="${user.email}">email</td>
										<td><span class="badge" th:classappend="${user.active ? 'bg-green' : 'bg-red'}" th:text="${user.active ? 'active' : 'deactivated'}">status</span></td>
										<td><a th:href="@{'/ui/users/' + ${user.id}}" class="btn btn-sm btn-xs btn-warning">Edit</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
		</section>
	</section>
</div>
